<head>
  <title>Hello World HTML</title>
</head>

<body>
  <h1>Hello World</h1>
  <p>This is a greeting</p>
  
  <div>
    <h1>Hello World</h1>
    <p>This is a greeting</p>
  </div>

  <ul>
    <li>Hola</li>
    <li>Ni Hao</li>
    <li>Bonjour</li>
  </ul>

  <ol>
    <li>Brush Teeth</li>
    <li>Eat Breakfast</li>
    <li>Get on bus</li>
  </ol>

  <form>
    <label>Name</label>
    <input>
    <label>Email</label>
    <input>
  </form>

  <table>
    <tr>
      <th>Company</th>
      <th>Website</th>
      <th>Country</th>
    </tr>

    <tr>
      <td>Google</td>
      <td>Meta</td>
      <td>SpaceX</td>
    </tr>

    <tr>
      <td><b>Google</b></td>
      <td><i>Meta</i></td>
      <td><s>SpaceX</s></td>
    </tr>

    <tr>
      <td>google.com</td>
      <td>facebook.com</td>
      <td><a href="https://www.spacex.com">www.spacex.com</a></td>
    </tr>
  </table>

</body>
