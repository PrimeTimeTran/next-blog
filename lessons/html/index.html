<body>
  <h1>Hello World</h1>
  <h3>A web developer</h3>
  <p>I know HTML!</p>
  <img src="https://shorturl.at/gmqQ1" />
  <br>
  <br>
  <img src="https://shorturl.at/jqzJK" />
  <br>
  <br>

  <div>
    <h1>Hello World</h1>

  </div>

  <ul>

    <li>Bonjour</li>
  </ul>

  <ol>
    <li>Brush Teeth</li>
    <li>Eat Breakfast</li>
    <li>Get on bus</li>
  </ol>

  <form>

    <input>

    <input>
    <br>
    <br>

      <input type="checkbox">
      <label>I'm a programmer</label><br>
    </div>
    <div>

      <input type="radio" name="age">
      <label>31 - 60</label><br>
      <input type="radio" name="age">
      <label>61 - 100</label>
    </div>

  <table>
    <tr>
      <th>Company</th>
      <th>Website</th>

    </tr>

    <tr>
      <td><b>Google</b></td>
      <td>google.com</td>
      <td>USA</td>
    </tr>
    <tr>
      <td><i>Meta</i></td>
      <td>facebook.com</td>
      <td>USA</td>
    </tr>
    <tr>
      <td><s>Amazon</s></td>
      <td>amazon.com</td>
      <td>USA</td>
    </tr>
  </table>
