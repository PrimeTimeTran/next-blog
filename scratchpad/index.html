<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      position: relative;
    }

    .first {
      height: 100px;
      width: 100px;
      background-color: red;
    }

    .second {
      height: 20px;
      width: 20px;
      position: absolute;
      top: 50%;
      background-color: aqua;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="first">
    </div>
    <div class="second">
    </div>
  </div>
</body>

</html>
